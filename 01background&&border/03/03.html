<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灵活的背景定位</title>
    <style>
        .container{
            margin: 100px;
            padding: 10px;
            width: 500px;
            height: 500px;
            /*background: url("timg.jpg") no-repeat bottom right #58a;*/
            /*background-position: right 20px bottom 10px;*/
            background: url("timg.jpg") no-repeat #58a;
            background-position: calc(100% - 20px) calc(100% - 10px);
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <div class="container">
        Code Pirate
    </div>
</body>
</html>
