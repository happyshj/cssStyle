<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框内圆角</title>
    <style>
        .container{
            background: #655;
            padding: .8em;
        }
        .container > div{
            background: tan;
            border-radius: .8em;
            padding: 1em;
        }
        .container1{
            background: tan;
            border-radius: .8em;
            padding: 1em;
            box-shadow: 0 0 0 .6em #655;
            outline: .6em solid #665555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            I have a nice subtle inner rounding,
            don't I look pretty?
        </div>
    </div>

     <div class="container1">
         I have a nice subtle inner rounding,
         don't I look pretty?
     </div>
</body>
</html>
